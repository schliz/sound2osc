name: Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]
        include:
          - os: ubuntu-22.04
            install_cmd: sudo apt-get update && sudo apt-get install -y build-essential cmake ninja-build qt6-base-dev qt6-multimedia-dev qt6-declarative-dev qt6-quickcontrols2-dev libgl1-mesa-dev qml6-module-qtquick-layouts qml6-module-qtquick-controls qml6-module-qtquick-dialogs qml6-module-qtquick-window qml6-module-qtmultimedia
          - os: windows-latest
            qt_version: 6.6.0
            qt_modules: qtmultimedia qtdeclarative qtshadertools qt5compat
          - os: macos-latest
            qt_version: 6.6.0
            qt_modules: qtmultimedia qtdeclarative qtshadertools qt5compat

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt (Windows/macOS)
      if: runner.os != 'Linux'
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ matrix.qt_version }}
        modules: ${{ matrix.qt_modules }}
        cache: true

    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: ${{ matrix.install_cmd }}

    - name: Configure CMake
      run: cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DSOUND2OSC_BUILD_HEADLESS=ON -DSOUND2OSC_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build --verbose

    - name: Test
      run: ctest --test-dir build --output-on-failure
